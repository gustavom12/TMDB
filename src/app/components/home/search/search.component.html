  class="Container text-center"
  style="background-image: url(https://i.ibb.co/Tk9HQwT/fondo1.png)"
>
  <h2 class="text-center">Welcome to my TMDB simulation Web Site</h2>
  <input
    #input
    type="search"
    class="text-center"
    placeholder="Search any Movie"
    name=""
    id=""
    (keydown)="onKeydownEvent($event)"

    (click)="goToSearchPage()"
    type="button"

  >

</div>
