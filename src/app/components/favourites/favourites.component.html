<div  class="favouriteContent">
    <span (click)="deleteAll()" class="text-center btn btn-outline-danger"> Delete all </span>

    <div *ngIf="noneMovie" class="noneMovies">
        <h2 class="text-center"> You 've not any Favourite yet </h2>
    </div>

      <div class="pelis" *ngIf="!noneMovie"> 
        <div *ngFor="let movie of movies" class="peli">
            
          <img
            *ngIf="movie.poster_path !== null"
            src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
            alt=""
            routerLink="/movies/{{movie.id}}"
          />
          <img
            *ngIf="movie.poster_path === null"
            src="https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg"
            alt=""
            routerLink="/movies/{{movie.id}}"
          />
          <div class="text">
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.release_date }}</h3>
            <p [ShorterText]="movie.overview" [slice]="150" [end]="'...'">{{ movie.overview }}</p>
          </div>
          <span class="x" (click)="removeOnlyOne(movie)" > x </span>
        </div>
      </div>
    


</div>
